    closeBtn.style.cssText = `
      position: absolute;
      top: -40px;
      right: -10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    `
    closeBtn.onmouseover = () => closeBtn.style.transform = 'scale(1.2)'
    closeBtn.onmouseout = () => closeBtn.style.transform = 'scale(1)'
    
    // 创建图片描述（如果有）
    let description = null
    if (alt && alt.trim()) {
      description = document.createElement('div')
      description.textContent = alt
      description.style.cssText = `
        position: absolute;
        bottom: -40px;
        left: 0;
        right: 0;
        color: white;
        text-align: center;
        font-size: 14px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 4px;
      `
    }
    
    // 创建加载指示器
    const loader = document.createElement('div')
    loader.style.cssText = `
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
    `
    loader.textContent = '加载中...'
    
    // 添加键盘快捷键支持
    const handleKeyDown = (e) => {
      if (e.key === 'Escape') {
        closeViewer()
      }
    }
    
    // 关闭函数
    const closeViewer = () => {
      overlay.style.animation = 'fadeOut 0.3s ease forwards'
      imageContainer.style.animation = 'zoomOut 0.3s ease forwards'
      setTimeout(() => {
        if (overlay.parentNode) {
          overlay.remove()
          document.removeEventListener('keydown', handleKeyDown)
        }
      }, 300)
    }
    
    // 图片加载完成
    img.onload = () => {
      if (loader.parentNode) {
        loader.remove()
      }
    }
    
    // 图片加载错误处理
    img.onerror = () => {
      if (loader.parentNode) {
        loader.textContent = '图片加载失败'
        loader.style.color = '#ff6b6b'
      }
      img.style.filter = 'grayscale(100%)'
      img.style.opacity = '0.5'
    }
    
    // 组装元素
    closeBtn.onclick = closeViewer
    overlay.onclick = (e) => {
      if (e.target === overlay) closeViewer()
    }
    
    imageContainer.appendChild(img)
    imageContainer.appendChild(closeBtn)
    if (description) imageContainer.appendChild(description)
    imageContainer.appendChild(loader)
    overlay.appendChild(imageContainer)
    document.body.appendChild(overlay)
    
    // 添加键盘事件监听
    document.addEventListener('keydown', handleKeyDown)
  }

  const loadShuoshuo = async () => {
    try {
      let originData = []
      if (false) {
        const response = await fetch('/')
        originData = await response.json()
      } else {
        const dataElement = document.getElementById('shuoshuo-data')
        originData = dataElement ? JSON.parse(dataElement.textContent) : []
      }

      data = filterDataByLimit(sortDataByDate(originData), limitConfig)

      totalPages = Math.ceil(data.length / itemsPerPage)

      renderPage(currentPage)
    } catch (error) {
      console.error(error)
    }
  };

  window.pjax ? loadShuoshuo() : window.addEventListener('load', loadShuoshuo)
